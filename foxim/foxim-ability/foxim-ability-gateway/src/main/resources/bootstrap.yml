spring:
  application:
    name: gateway-server
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 120.77.43.64:8848
      config:
        #从nacos上读取指定的配置文件
        extension-configs:
          - data-id: gateway-routes.yaml
            group: DEFAULT_GROUP
            refresh: true
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true

---
#开发环境
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        group: DEV-GROUP
---
#正式环境
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        group: PROD-GROUP
---
#测试环境
spring:
  profiles: test
  cloud:
    nacos:
      discovery:
        group: TEST-GROUP